apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 654654194720.dkr.ecr.us-east-1.amazonaws.com/myapplication:frontend3.0
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_BACKEND_URL
              value: /api  # Let Ingress route it
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort